<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Registro</title>
		<link rel="icon" href="ico/favicon.ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body background="https://cdn.pixabay.com/photo/2021/04/03/02/21/fashion-6146328_1280.jpg">
		<form class="p-5 mx-auto text-center w-50" action="index.html">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Ingresa tu correo</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo@correo.com">
		    <small id="emailHelp" class="form-text text-gray-dark">Tu correo es privado y nunca se compartira con nadie sin tu consentimiento.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Confirma tu correo</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="confirma@correo.com">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Contraseña</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Confirma tu contraseña</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirma tu contraseña">
		  </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
		  </div>
		  <button type="submit" class="btn btn-dark btn-sm btn-lg">Registrarse</button>
		</form>
	</body>
</html>
